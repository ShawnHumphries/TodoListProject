<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js/lib/jquery.js"></script>
</head>
<body>
	
	<div id="container">
		
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add new Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Go for a walk</li>
			<li><span><i class="fa fa-trash"></i></span> Get money from ATM</li>
			<li><span><i class="fa fa-trash"></i></span> Stop by Oktoberfest</li>	
		</ul>

	</div>

	<script type="text/javascript" src="js/todos.js"></script>
</body>
</html>
